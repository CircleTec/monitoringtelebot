<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Telebot - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Login Page -->
    <div id="login-page" class="flex items-center justify-center min-h-screen gradient-bg p-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md animate-in fade-in zoom-in duration-300">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Uptime Monitor</h1>
            <p class="text-gray-600 mb-8">Sign in to manage your services</p>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" required
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                        placeholder="admin@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent outline-none transition"
                        placeholder="••••••••">
                </div>
                <button type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg shadow-lg hover:shadow-xl transform active:scale-95 transition">Sign
                    In</button>
                <div id="login-error" class="hidden text-red-500 text-sm text-center"></div>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <nav class="bg-white border-b border-gray-200 sticky top-0 z-10 glass">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span
                            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-indigo-600">TeleMonitor</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="user-display" class="text-sm text-gray-600 hidden sm:block"></span>
                        <button id="logout-btn"
                            class="text-sm text-red-600 hover:text-red-700 font-medium px-3 py-2 rounded-md transition">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Services</h1>
                    <p class="text-gray-600">Real-time status of your monitored assets</p>
                </div>
                <div class="flex gap-3">
                    <button id="test-bot-btn"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-4 py-2.5 rounded-lg shadow transition flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                            </path>
                        </svg>
                        Test Bot
                    </button>
                    <button id="add-service-btn"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-medium px-6 py-2.5 rounded-lg shadow transition flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        Add Service
                    </button>
                </div>
            </div>

            <div id="services-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Service Cards will be injected here -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="service-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-gray-900/60 backdrop-blur-sm" id="modal-overlay"></div>
        <div
            class="relative bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden animate-in slide-in-from-bottom duration-300">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800">Add New Service</h3>
                <button id="close-modal-x" class="text-gray-400 hover:text-gray-600 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <form id="service-form" class="p-6 space-y-4">
                <input type="hidden" id="service-id">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="s-name" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 outline-none"
                        placeholder="My Website">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Target (URL or Host:Port)</label>
                    <input type="text" id="s-target" required
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 outline-none"
                        placeholder="https://example.com">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Interval (s)</label>
                        <input type="number" id="s-interval" value="1800"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Timeout (ms)</label>
                        <input type="number" id="s-timeout" value="5000"
                            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 outline-none">
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="s-enabled" checked class="w-4 h-4 text-purple-600 rounded">
                    <label for="s-enabled" class="text-sm text-gray-700">Enable monitoring</label>
                </div>
                <div class="pt-4 flex gap-3">
                    <button type="button" id="close-modal-btn"
                        class="flex-1 px-4 py-2.5 border rounded-lg font-medium hover:bg-gray-50 transition">Cancel</button>
                    <button type="submit"
                        class="flex-1 px-4 py-2.5 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 transition">Save
                        Service</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
