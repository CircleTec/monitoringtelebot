version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: monitoring
      POSTGRES_PASSWORD: monitoring
      POSTGRES_DB: monitoring_telebot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U monitoring" ]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://monitoring:monitoring@postgres:5432/monitoring_telebot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
